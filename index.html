<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  <title>Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form >
        <h1 id="myh1">Text Converter</h1>
      <label for="generator-type"><b>Select generator:</b></label>
      <select id="generator-type" name="generator-type">
        <option value="qr">QR Generator</option>
        <option value="barcode">Barcode Generator</option>
        <option value="encryption">Encryption</option>
      </select>
      <br>
      <label for="data-input"><b>Enter data:</b></label>
      <input type="text" id="data-input" name="data-input">
      <br>
      <button type="submit">Generate</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
